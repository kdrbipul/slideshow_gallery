<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>slideshow gallery</title>
<link rel="stylesheet" href="./css/style.css">
<body>

<h2 style="text-align:center">Slideshow Gallery</h2>

<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="./image/animal.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="./image/children.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img src="./image/fire.jpg" style="width:100%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img src="./image/flowers.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img src="./image/park.jpg" style="width:100%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img src="./image/road.jpg" style="width:100%">
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="./image/animal.jpg" style="width:100%;"  onclick="currentSlide(1)" alt="The Animal">
    </div>
    <div class="column">
      <img class="demo cursor" src="./image/children.jpg" style="width:100%" onclick="currentSlide(2)" alt="Children">
    </div>
    <div class="column">
      <img class="demo cursor" src="./image/fire.jpg" style="width:100%" onclick="currentSlide(3)" alt="Fire">
    </div>
    <div class="column">
      <img class="demo cursor" src="./image/flowers.jpg" style="width:100%" onclick="currentSlide(4)" alt="Flowers">
    </div>
    <div class="column">
      <img class="demo cursor" src="./image/park.jpg" style="width:100%" onclick="currentSlide(5)" alt="Park">
    </div>    
    <div class="column">
      <img class="demo cursor" src="./image/road.jpg" style="width:100%" onclick="currentSlide(6)" alt="Road">
    </div>
  </div>
</div>

<script src="./js/main.js"></script>
</body>
</html>
